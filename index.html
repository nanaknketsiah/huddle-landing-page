<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="landing main__wrapper">
   <div class="landing__page__wrapper">
    <div>
      <div class="landing__page__logo__wrapper">
        <div>
          <img src="images/logo.svg" alt="" class="landing__page__logo">
        </div>
      </div>
      <div class="landing__page__main">
        <div class="landing__page__col">
          <div>
           <div>
            <img src="images/illustration-mockups.svg" alt="" class="landing__page__image">
           </div>
          </div>
          <div class="landing__page__col__two">
            <div>
              <h1 class="landing__page__heading">Build The Community Your Fans Will Love</h1>
              <p class="landing__page__paragraph">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. 
              </p>
              <div class="landing__page__button__wrapper">
                <button class="landing__page__button">Register</button>
              </div>
            </div>
          </div>
        </div>
        <div class="landing__page__icons__wrapper">
         <div class="landing__page__icons">
          <div class="landing__page__icons__circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="landing__page__social__icons" width="32" height="32" viewBox="0 0 512 512"><path d="M288 192v-38.1c0-17.2 3.8-25.9 30.5-25.9H352V64h-55.9c-68.5 0-91.1 31.4-91.1 85.3V192h-45v64h45v192h83V256h56.4l7.6-64h-64zm42.2 48H272v192h-51V240h-45v-32h45v-58.7c0-24.5 5.4-41.2 15.5-51.8 11.2-12 31.1-17.5 59.6-17.5H336v32h-17.5c-12 0-27.5 1.1-37.1 11.7-8.1 9-9.4 20.1-9.4 30.1V208h62l-3.8 32z" fill="#ffffff"/></svg>
          </div>
          <div class="landing__page__icons__circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="landing__page__social__icons" width="32" height="32" viewBox="0 0 256 256"><path fill="#ffffff" d="M245.54 69.71A6 6 0 0 0 240 66h-31.6a46.6 46.6 0 0 0-40.33-24a44.93 44.93 0 0 0-32.31 13.12A45.92 45.92 0 0 0 122 88v8.66c-42-10-76.6-44.52-77-44.88a6 6 0 0 0-10.2 3.68c-4.25 47.22 9.42 78.75 21.64 96.89a107.71 107.71 0 0 0 23.07 25c-15.49 19-41.34 28.89-41.62 29a6 6 0 0 0-2.88 9C36 216.83 45.78 230 80 230c69.88 0 128.23-54 133.82-123.34l30.42-30.41a6 6 0 0 0 1.3-6.54m-41.78 30.05a6 6 0 0 0-1.75 3.86C197.93 167.76 144.33 218 80 218c-14 0-22.76-2.41-28.06-4.8c11.3-5.68 29.72-16.88 41.05-33.87a6 6 0 0 0 .85-4.67a6 6 0 0 0-2.84-3.84c-.13-.08-13.13-7.86-25-25.72C52 124 45.31 98.43 46 68.88c14.88 12.6 45.57 35.09 81 41a6 6 0 0 0 7-5.92V88a34 34 0 0 1 10.19-24.34A33.05 33.05 0 0 1 167.93 54c13.43.17 26 8.37 31.24 20.4a6 6 0 0 0 5.5 3.6h20.84Z"/></svg>
          </div>
          <div class="landing__page__icons__circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="landing__page__social__icons" width="32" height="32" viewBox="0 0 256 256"><path fill="#ffffff" d="M128 82a46 46 0 1 0 46 46a46.06 46.06 0 0 0-46-46m0 80a34 34 0 1 1 34-34a34 34 0 0 1-34 34m48-136H80a54.06 54.06 0 0 0-54 54v96a54.06 54.06 0 0 0 54 54h96a54.06 54.06 0 0 0 54-54V80a54.06 54.06 0 0 0-54-54m42 150a42 42 0 0 1-42 42H80a42 42 0 0 1-42-42V80a42 42 0 0 1 42-42h96a42 42 0 0 1 42 42ZM190 76a10 10 0 1 1-10-10a10 10 0 0 1 10 10"/></svg>
          </div>
         </div>
        </div>
      </div>
    </div>
   </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>
</body>
</html>
